    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                fontFamily: {
                    'serif': [
                        'ff-ernestine-pro'
                    ]
                }
            }
        }

        new WOW().init();

        document.addEventListener('DOMContentLoaded', function() {
            fetch('/events.json')
                .then(response => response.json())
                .then(events => {
                    const eventList = document.querySelector('.event-list');
                    const floatingBar = document.querySelector('.floating-bar');

                    events.forEach(event => {
                        // Create event section
                        const eventSection = document.createElement('div');
                        eventSection.classList.add('mb-24');
                        eventSection.innerHTML = `
                            <br id="${event.id}">
                            <br>
                            <h3 class="wow fadeInLeft max-w-2xl mb-2 text-2xl font-semibold tracking-tight leading-none dark:text-white">${event.name}</h3>
                            <h3 class="wow fadeInLeft max-w-2xl mb-2 text-xl font-light tracking-tight leading-none dark:text-white">${event.subtext}</h3>
                            <br>
                            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 w-full md:w-[90%] justify-center items-center">
                                ${generateImageGrid(event)}
                            </div>
                        `;
                        eventList.appendChild(eventSection);

                        // Create floating bar item
                        const floatingBarItem = document.createElement('li');
                        floatingBarItem.classList.add('me-2');
                        floatingBarItem.innerHTML = `
                            <a href="#${event.id}" class="inline-block px-4 py-3 rounded-lg hover:text-gray-900 hover:bg-gray-100 dark:hover:bg-gray-800 dark:hover:text-white">${event.name}</a>
                        `;
                        floatingBar.appendChild(floatingBarItem);
                    });
                });
        });

        function generateImageGrid(event) {
            let images = '';
            if (event.files.length > 0) {
                event.files.forEach(file => {
                    images += `
                        <div>
                            <a class="h-full w-full lightbox-link" href="/images/${event.id}/${file}" data-lightbox="${event.id}"><img loading="lazy" class="wow fadeInUp h-auto max-w-full rounded-lg shadow-[rgba(0,_0,_0,_0.2)_0px_60px_40px_-7px]" src="/images/${event.id}/${file}" alt=""></a>
                        </div>
                    `;
                });
            } else {
                for (let i = 0; i < event.numFiles; i++) {
                    images += `
                        <div>
                            <a class="h-full w-full lightbox-link" href="/images/${event.id}/${i}.${event.fileExt}" data-lightbox="${event.id}"><img loading="lazy" class="wow fadeInUp h-auto max-w-full rounded-lg shadow-[rgba(0,_0,_0,_0.2)_0px_60px_40px_-7px]" src="/images/${event.id}/${i}.${event.fileExt}" alt=""></a>
                        </div>
                    `;
                }
            }
            return images;
        }
    </script>
